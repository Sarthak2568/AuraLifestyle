# netlify.toml — FRONTEND (Netlify)

[build]
  # Folder that contains your frontend package.json
  base    = "fashion-store"
  # Vite → "dist"; CRA → "build"
  publish = "fashion-store/dist"
  command = """
    git lfs install
    git lfs fetch --all
    git lfs checkout
    npm ci
    npm run build
  """
  # Skip Netlify builds if commit doesn't touch the frontend folder
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- fashion-store/"

[build.environment]
  NODE_VERSION = "20"

#############################################
##  API proxy → Render backend (no CORS)   ##
#############################################
# Replace the domain below if you've set a custom Render domain.
[[redirects]]
  from = "/api/*"
  to   = "https://auralifestyle-api.onrender.com/:splat"
  status = 200
  force  = true

#############################################
## SPA fallback (React Router)             ##
#############################################
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

#############################################
## Performance headers                     ##
#############################################

# Aggressive caching for built assets (Vite/CRA emit hashed filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images & media for a week (adjust as you like)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Never cache the SPA shell
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

#############################################
## Security headers                        ##
#############################################
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
