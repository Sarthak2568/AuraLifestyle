[build]
  base    = "fashion-store"          # folder with your frontend package.json
  publish = "fashion-store/dist"     # change to "fashion-store/build" if CRA
  command = """
    git lfs install
    git lfs fetch --all
    git lfs checkout
    npm ci
    npm run build
  """
  # Skip Netlify build when commit doesn't touch frontend
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- fashion-store/"

[build.environment]
  NODE_VERSION = "20"

# Proxy all /api/* calls to your Render backend (no CORS, single origin)
[[redirects]]
  from = "/api/*"
  to   = "https://auralifestyle-api.onrender.com/:splat"
  status = 200
  force  = true

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Long-cache hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images/media for 7 days
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Never cache the SPA shell
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
