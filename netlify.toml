[build]
  # point at the actual frontend folder
  base    = "fashion-store/fashion-store"
  publish = "dist"
  command = """
    git lfs install
    git lfs pull
    npm ci
    npm run build
  """

[build.environment]
  NODE_VERSION = "20"

# Proxy /api/* to Render (unchanged)
[[redirects]]
  from = "/api/*"
  to   = "https://auralifestyle-api.onrender.com/:splat"
  status = 200
  force  = true

# SPA fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
